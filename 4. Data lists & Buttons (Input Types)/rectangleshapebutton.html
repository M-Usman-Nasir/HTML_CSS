<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rectangle Button</title>
<style>
  /* CSS for the rectangle button */
  .rectangle-btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #3498db;
    color: #fff;
    border: none;
    border-radius: 5px;
    text-align: center;
    text-decoration: none;
    font-size: 16px;
    cursor: pointer;
  }

  /* CSS for hover effect */
  .rectangle-btn:hover {
    background-color: #2980b9;
  }
</style>
</head>
<body>

<!-- HTML for the rectangle button -->
<a href="#" class="rectangle-btn">Click Me</a>

</body>
</html>
