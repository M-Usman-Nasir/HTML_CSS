<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header, aside, main {
            padding: 20px;
            border: 1px solid #ccc;
            margin: 10px;
        }
        header {
            background-color: #f0f0f0;
        }
        aside {
            flex: 1;
            background-color: #e0e0e0;
        }
        main {
            flex: 2;
            background-color: #d0d0d0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Header</h1>
        </header>
        <aside>
            <h2>Aside</h2>
        </aside>
        <main>
            <h2>Main Content</h2>
            <p>This is the main content area.</p>
        </main>
    </div>
</body>
</html>
