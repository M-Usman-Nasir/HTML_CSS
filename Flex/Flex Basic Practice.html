<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Basic Practice</title>
    <style>
        body {
            display: flex;
            height: 200px;
            margin: 0;
            flex-wrap: wrap;
            padding: 0;
            border: 4px solid green;
            align-items: start;
        }
        div{
            border: 4px dashed red;
            /* margin: 4px; */
            /* width: 100%; */
            flex-shrink: 0;
            align-items: center;
        }
    </style>
</head>
<body>
    <div>Content-1 Lorem ipsum dolor sit </div>
    <div style="width: 150px;">Content-2 Lorem ipsum, dolor s</div>
    <div style="flex-grow: 1;">Content-3 Lorem</div>
</body>
</html>
