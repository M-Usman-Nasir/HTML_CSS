<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rounded Image</title>
<style>
  .rounded-image {
    border-radius: 50%; /* This will create a circular shape */
    /* You can adjust the value of border-radius to your preference */
    /* For example, a value of 25% would create a rounded rectangle */
    /* A value of 0% would remove any rounding */
    width: 200px; /* Adjust the width and height according to your image */
    height: 200px;
  }
</style>
</head>
<body>

<img class="rounded-image" src="example.jpg" alt="Rounded Image">
