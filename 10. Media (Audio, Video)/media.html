<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>

<body>
    <audio controls>
        <source src="./1.opus" type="audio/mpeg">
    </audio>

    <object type="application/pdf" data="/media/examples/In-CC0.pdf" width="250" height="200"></object>

    <video width="300" height="200" controls>
        <source src="demo_move.mp4" type="video/mp4">
    </video>

    <object type="video/mp4" data="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm"
        width="600" height="140">
        <img src="/1.jpg" alt="useful image description" />
    </object>

    <embed type="video/webm" src="./1.opus" width="250" height="200" />

    <embed type="video/quicktime" src="movie.mov" width="640" height="480" title="Title of my video" />

    <iframe width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY">
    </iframe>





</body>

</html>
