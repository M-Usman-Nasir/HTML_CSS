<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Flexbox Layout</title>
    <style>
      .container {
        display: flex;
        justify-content: space-around;
      }
      
      .card {
        width: 300px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      
      .card:hover {
        background-color: #f0f0f0;
      }
      
      .card img {
        width: 100%;
        height: auto;
        border-radius: 5px;
      }
      
      .card h2 {
        margin-top: 10px;
        font-size: 20px;
      }
      
      .card p {
        margin-top: 10px;
      }
      
      .card {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
    </style>
</head>
<body>

    <div class="container">

        <div class="card">

          <img src="./PeoriaUniSchoolBag20L.webp" alt="Product 1">

          <h2>Pencils</h2>

          <p>Description of Product 1</p>

        </div>

        <div class="card">

          <img src="./PeoriaUniSchoolBag20L.webp" alt="Product 2">

          <h2>Pens</h2>
          
          <p>Description of Product 2</p>
        
        </div>
        
        <div class="card">
        
            <img src="./PeoriaUniSchoolBag20L.webp" alt="Product 3">
        
            <h2>Scales</h2>

          <p>Description of Product 3</p>
        </div>

      </div>
</body>
</html>
